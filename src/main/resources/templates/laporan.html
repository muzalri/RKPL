                    <th>Jumlah</th>
                    <th>Total</th>
                    <th>Nama Pegawai</th>
                    <th>Tanggal</th>
                </tr>
            </thead>
            <tbody id="loadDataTransaksi">
                <tr th:each="transaksi, iterStat : ${transaksiList}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${transaksi.namaPelanggan}"></td>
                    <td>
                        <ul>
                            <li th:each="item : ${transaksi.items}" th:text="${item.namaMenu}"></li>
                        </ul>
                    </td>
                    <td th:text="${transaksi.kuantitas}"></td>
                    <td th:text="${transaksi.total}"></td>
                    <td th:text="${transaksi.namaPegawai}"></td>
                    <td th:text="${transaksi.createdAt}"></td>

            </tbody>
        </table>

<script>
    console.log('test');
    
    function hitData(url, data, type) {
        return new Promise((resolve, reject)=>{
            $.ajax({
                url,
                data,
                type,
                headers:{
                    'X-CSRF-TOKEN' : "{{ csrf_token() }}"
                }, 
                success:(response)=>{
                    resolve(response)
                },
                error:(error)=>{
                    reject(error)
                }
            })
        })
    }
    
    async function getData(url = '/get-transaksi') {
        try {
            const response = await hitData(url, null, 'GET')
            $('#loadDataTransaksi').html(response);
        } catch (error) {
            console.log(error);
        }
    }

    function filtering() {
        var startDate = $('#startDate').val();
        var endDate = $('#endDate').val();
        if (startDate && endDate) {
            getData(`/get-transaksi?start_date=${startDate}&end_date=${endDate}`, null, 'GET');
        } else {
            alert("Please select both start and end dates.");
        }
        // Assuming the correct ID for the modal close is 'close-filter'
        $('#close-filter').click();
    }

    $(document).ready(function() {
        getData();
    });
</script>

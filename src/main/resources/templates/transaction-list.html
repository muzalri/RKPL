<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions List</title>
</head>
<body>
    <h1>Transactions List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama Pelanggan</th>
                <th>Nama Pegawai</th>
                <th>Items</th>
                <th>Kuantitas</th>
                <th>Total</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.id}">1</td>
                <td th:text="${transaction.namaPelanggan}">John Doe</td>
                <td th:text="${transaction.user.username}">kasir123</td>
                <td>
                    <ul>
                        <li th:each="menu : ${transaction.items}" th:text="${menu.namaMenu}">Menu Item</li>
                    </ul>
                </td>
                <td th:text="${transaction.kuantitas}">2</td>
                <td th:text="${transaction.total}">100.00</td>
                <td th:text="${transaction.createdAt}">2024-05-30T12:00:00</td>
                <td th:text="${transaction.updatedAt}">2024-05-30T12:00:00</td>
            </tr>
        </tbody>
    </table>
    <a href="/transactions/new">Create New Transaction</a>
</body>
</html>
